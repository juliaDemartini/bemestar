<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Bem-Estar</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        body {
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
        }
        .top-header {
            background-color: rgb(0, 153, 255);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
        }
        .wrapper {
            display: flex;
            flex: 1; /* Permite que a wrapper ocupe todo o espaço disponível */
            background-color: rgb(139, 201, 243);
        }
        .menu {
            width: 20%;
            background-color: white;
            padding: 15px;
            border-right: 2px solid rgb(0, 153, 255);
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin: 15px 0;
        }
        .menu a {
            text-decoration: none;
            color: rgb(0, 153, 255);
            font-weight: bold;
            padding: 10px;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu a:hover {
            background-color: rgb(0, 153, 255);
            color: white;
            border-radius: 5px;
        }
        .main {
            display: flex;
            flex-direction: column;
            width: 80%;
            padding: 20px;
        }
        .header {
            max-width: 100%;
        }
        .header img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }
        .contact-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: rgb(0, 153, 255);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
            margin-right: 4%;
            transition: background-color 0.3s;
        }
        .contact-form button:last-child {
            margin-right: 0;
            background-color: #ccc; /* Cor do botão limpar */
        }
        .contact-form button:hover {
            background-color: rgb(0, 120, 200);
        }
        .footer {
            background-color: rgb(174, 173, 175);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .footer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <header class="top-header">
        <a href="#">Perfil</a> | 
        <a href="#">Configurações</a> | 
        <a href="#">Sair</a> 
    </header>

    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a href="principal.html">Página Principal</a></li>
                <li><a href="local.html">Local de Atendimento</a></li>
                <li><a href="horario.html">Horário de Atendimento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="C:/julia/principal.png" alt="Imagem Principal" />
            </div>

            <div class="contact-form">
                <h2>Contato</h2>
                <form>
                    <input type="text" name="name" placeholder="Nome" required>
                    <input type="email" name="email" placeholder="E-mail" required>
                    <input type="text" name="subject" placeholder="Assunto" required>
                    <textarea name="message" rows="4" placeholder="Mensagem" required></textarea>
                    <div style="display: flex; justify-content: space-between;">
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-container">
            <h1>Clínica Bem-Estar</h1>
            <p>Endereço: Rua da Saúde, 123 - Centro</p>
            <p>Telefone: (11) 1234-5678</p>
            <p>Email: contato@clinicabemestar.com.br</p>
            <p>Horário: Segunda a Sexta, 8h - 18h</p>
        </div>
    </div>
</body>
</html>
